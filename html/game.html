<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/Logo/logo.ico" type="image/x-icon">
  <title>Show do Googol</title>

  <link rel="stylesheet" href="../css/game-style.css">
  <link rel="stylesheet" href="../css/placar.css">
</head>

<body>
  <main>
    <div class="content">
      <span class="spnQtd"></span>
      <span class="question"></span>
      <ul class="answers"></ul>
    </div>
    <div class="content2">
      <div id="timer">02:00</div>
      <div id="boost">
        <button class="button" id="helpButton1">
          <img src="../img/Logo/iconBotao/iconTesoura.png" alt="Metade" />
        </button>
        <button class="button" id="helpButton2">
          <img src="../img/Logo/iconBotao/iconCel.png" alt="Liga pra Davi" />
        </button>
        <button class="button" id="helpButton3">
          <img src="../img/Logo/iconBotao/iconNext.png" alt="Pular" />
        </button>
        <button class="button" id="helpButton4">
          <img src="../img/Logo/iconBotao/iconCalc.png" alt="Calculadora" />
        </button>
      </div>
    </div>

    <div class="finish">
      <span id="msgFinish"></span>
      <span id="textFinish"></span>
        <input type="text" id="NomeUsuario" placeholder="Digite seu nome">
        <select name="SelectionClass" id="SelectionClass">
          <option name="">Selecione seu tipo</option>
          <option name="1A" id="">1A</option>
          <option name="1B" id="">1B</option>
          <option name="1C" id="">1C</option>
          <option name="2A" id="">2A</option>
          <option name="2B" id="">2B</option>
          <option name="2C" id="">2C</option>
          <option name="3A" id="">3A</option>
          <option name="3B" id="">3B</option>
          <option name="3C" id="">3C</option>
          <option name="Professor" id="">Professor</option>
        </select>
      <button id="btnRegistrar">Registrar</button>
    </div>

    <div class="mainRanking">
      <h1>Ranking PD</h1>
      <table class="ranking">
        <tr id="newUser"></tr>
      </table>
      <a href="index.html" class="Button"><button>Tela Inicial</button></a>
      <script src="../js/telaInicialToGame.js" type="module"></script>
    </div>
  </main>
  <footer>alpha v2.2</footer>
  <script src="../js/game-script.js" type="module"></script>
  <script src="../js/buttons.js" type="module"></script>
  <script src="../js/ranking.js" type="module"></script>
</body>

</html>
